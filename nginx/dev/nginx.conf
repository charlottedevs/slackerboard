events {
  worker_connections 1024;
}

http {
  upstream slackerboard_proxy {
    server slackerboard:8080;
  }

  upstream rails_proxy {
    server rails_server:5000;
  }

  upstream socket_io_proxy {
    server socket_io:4200;
  }


  server {
    listen 80;

    location / {
      proxy_pass http://slackerboard_proxy;
      proxy_set_header Host            $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $http_connection;
    }

    location /api/ {
      rewrite ^/api/(.*) /$1 break;
      proxy_pass         http://rails_proxy;
      proxy_redirect     off;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host $server_name;
    }
  }

  server {
    listen 8080;

    # handle webpack dev server
    location /sockjs-node {
      proxy_set_header X-Real-IP  $remote_addr;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header Host $host;

      proxy_pass http://slackerboard_proxy;

      proxy_redirect off;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

  }

  # websocket
  server {
    listen 4200;

    location / {
      proxy_pass http://socket_io_proxy;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $http_connection;
    }
  }
}
